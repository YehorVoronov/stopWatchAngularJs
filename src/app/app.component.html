
<div class="container">
   <div >
     «{{minute}}:{{data}}»
  </div>
  <button (click)="startStopIv()"> «Start / Stop» <!-- - запуск / остановка отсчета времени, останавливает и обнуляет значение секундомера)--></button>
   <button (click)="waitIvBuf()"> «Wait»</button>
  <!--<button (click)="doubleClick()"> «Wait»&lt;!&ndash; - работает на двойной клик (время между нажатиями не более 500 мс!)
    секундомер должен прекратить отсчет времени; если после него нажать старт, то возобновляется отсчет.&ndash;&gt;</button>-->
  <button (click)="resetIv()"> «Reset» <!-- - сброс секундомера на 0.  Обнуляет и снова начинает отсчет.--></button>
</div>
