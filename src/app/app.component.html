
<div class="container">
   <div >
     «{{minute}}:{{data}}»
  </div>
  <button (click)="startStopIv()"> «Start / Stop» <!-- - запуск / остановка отсчета времени, останавливает и обнуляет значение секундомера)--></button>
  <button (click)="doubleClick()"> «Wait»<!-- - работает на двойной клик (время между нажатиями не более 500 мс!)
    секундомер должен прекратить отсчет времени; если после него нажать старт, то возобновляется отсчет.--></button>
  <button (click)="resetIv()"> «Reset» <!-- - сброс секундомера на 0.  Обнуляет и снова начинает отсчет.--></button>
</div>
